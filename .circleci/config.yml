# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  pre-build-checking:
    docker:
      - image: debian:latest
    steps:
      - checkout
      - run:
          name: debug
          command: uname -a && cat /etc/os-release && pwd && ls -la
      - run:
          name: "Prepare environment"
          command: apt-get update -y && apt-get install -q -y build-essential cppcheck clang-format git wget libsqlite3-dev libssl-dev
      - run:
          name: "Check format"
          command: ./.ci/check-format.sh
      - run:
          name: "Check static-analysis"
          command: ./.ci/static-analysis.sh
    parallelism: 3
  build:
    machine:
      image: ubuntu-2204:2022.10.2
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: debug
          command: uname -a && cat /etc/os-release && pwd && ls -la && whoami
      - run:
          name: "Building"
          command: docker build -t try-build . --no-cache

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  checking:
    jobs:
      - pre-build-checking
  building:
    jobs:
      - build